<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsunade - Image Gallery</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* White background */
            color: #228B22; /* Forest green text */
            line-height: 1.6;
        }

        header {
            background-color: #228B22; /* Forest green */
            color: #FFD700; /* Gold */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .upload-section {
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9; /* Light gray for contrast */
        }

        .upload-section input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #228B22;
            border-radius: 5px;
            background-color: #ffffff;
            color: #228B22;
            cursor: pointer;
        }

        .upload-section input[type="file"]:hover {
            background-color: #FFD700; /* Gold on hover */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Masonry-like effect using grid-auto-rows */
        .gallery {
            grid-auto-rows: 200px; /* Base row height */
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #228B22;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            flex-grow: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                grid-auto-rows: 150px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                grid-auto-rows: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tsunade</h1>
        <p>A Sleek Image Gallery</p>
    </header>

    <section class="upload-section">
        <h2>Upload Images</h2>
        <input type="file" id="imageInput" multiple accept="image/*">
        <p>Select images to preview instantly in the gallery below.</p>
    </section>

    <section class="gallery" id="gallery">
        <!-- Images will be dynamically added here -->
    </section>

    <script>
        const imageInput = document.getElementById('imageInput');
        const gallery = document.getElementById('gallery');

        imageInput.addEventListener('change', function(event) {
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const card = document.createElement('div');
                        card.className = 'card';
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        card.appendChild(img);
                        gallery.appendChild(card);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
</body>
</html>
